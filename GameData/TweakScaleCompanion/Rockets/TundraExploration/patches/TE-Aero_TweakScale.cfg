// ** Aero **

@PART[TE_BFS_Wing]:NEEDS[TundraExploration,TweakScale]:FOR[TweakScaleCompanion_Rockets_TE] // Gojira SHLD-1700 Flaps for TE >= 1.1.3.1
{
	%MODULE[TweakScale]
	{
		type = free_square
	}
}

@PART[TE_Cargo_Cone]:NEEDS[TundraExploration,TweakScale]:FOR[TweakScaleCompanion_Rockets_TE] // SX-21 Aerodynamic Shroud for TE >= 1.1.3.1
{
	#@TWEAKSCALEBEHAVIOR[Decoupler]/MODULE[*] { }
	%MODULE[TweakScale]
	{
		type = stack_square
	}
}

@PART[TE_Cargo_Panel_Shroud]:NEEDS[TundraExploration,TweakScale]:FOR[TweakScaleCompanion_Rockets_TE] // UD-7 Aerodynamic Cover for TE >= 1.1.3.1
{
	%MODULE[TweakScale]
	{
		type = free_square
	}
}
