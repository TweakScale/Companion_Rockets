@PART[TE_BFS_DockingPort]:NEEDS[TundraExploration,TweakScale]:FOR[TweakScaleCompanion_Rockets_TE] // Gojira BFS-29 Stack Decoupler for TE >= 1.1.3.1
{
	#@TWEAKSCALEBEHAVIOR[Decoupler]/MODULE[*] { }
