// Cleaning up Tundra Exploration patches

@PART[BFR_Engines,BFR_ProbeCore,BFR_Tank,BFS_Cargo]:NEEDS[TundraExploration,TweakScale]:BEFORE[TweakScaleCompanion_Rockets_TE]
