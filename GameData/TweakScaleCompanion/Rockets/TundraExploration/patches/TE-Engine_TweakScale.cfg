// ** Engine **

@PART[TE_BFR_Engines]:NEEDS[TundraExploration,TweakScale]:FOR[TweakScaleCompanion_Rockets_TE] // RAP-37000 "Kingfisher" Booster Engine Cluster for TE >= 1.1.3.1
{
	#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[*] { }
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 5
	}
}

