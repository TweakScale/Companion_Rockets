{
	name = ModuleDockingNodeStageable
	undockEjectionForce = 2
	acquireForce = 2
	acquireTorque = 2
}

TWEAKSCALEEXPONENTS:NEEDS[TundraExploration,TweakScale] // For 1.4.1 <= TE < 5
{
	name = ModuleSootyShader
	SootySpeed = 1.1	// Bigger, faster
}

TWEAKSCALEEXPONENTS:NEEDS[TundraExploration,TweakScale] // TE >= 5
{
	name = ModuleTundraAnchoredDecoupler
