// ** FuelTank **

@PART[oranges_NLS3_S1_Tank]:NEEDS[ORANGES,TweakScale]:FOR[TweakScaleCompanion_Rockets_ORANGES] // NLS3 Liquid Fuel Tank for ORANGES >= 1.0.0.1
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 3.75
	}
}

@PART[oranges_NLSUS_B_Tank]:NEEDS[ORANGES,TweakScale]:FOR[TweakScaleCompanion_Rockets_ORANGES] // NLSUS-B Liquid Fuel Tank for ORANGES >= 1.0.0.1
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}


// 1.0.0.2

@PART[oranges_generic_S2_tank]:NEEDS[ORANGES,TweakScale]:FOR[TweakScaleCompanion_Rockets_ORANGES] // Upper Stage Liquid Fuel Tank for ORANGES >= 1.0.0.2
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 5.0
	}
}
