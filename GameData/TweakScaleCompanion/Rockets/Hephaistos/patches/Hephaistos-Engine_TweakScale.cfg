@PART[SP_engineBE4]:NEEDS[Hephaistos,TweakScale]:FOR[TweakScaleCompanion_Rockets_Hephaistos] // Hephaistos KE-4 "Amun" Liquid Engine for Hephaistos >= 1.0
{
	#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[*] { }
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 1.25
	}
}

