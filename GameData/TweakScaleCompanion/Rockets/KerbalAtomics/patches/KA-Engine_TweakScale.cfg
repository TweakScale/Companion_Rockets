// ** Engine **

@PART[ntr-gc-25-1]:NEEDS[KerbalAtomics,TweakScale]:FOR[TweakScaleCompanion_Rockets_KA] // LV-N-GE 'Liberator' Atomic Rocket Motor for KA >= 0.2.2
{
	#@TWEAKSCALEBEHAVIOR[Engine]/MODULE[*] { }
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}
}

