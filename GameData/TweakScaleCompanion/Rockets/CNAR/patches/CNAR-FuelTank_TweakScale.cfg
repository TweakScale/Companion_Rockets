// ** FuelTank **

@PART[TitovTank1]:NEEDS[CNAR,TweakScale]:FOR[TweakScaleCompanion_Rockets_CNAR] // Titov X-005 100 Fuel Tank for CNAR >= 1.0
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 1.25
	}
}

